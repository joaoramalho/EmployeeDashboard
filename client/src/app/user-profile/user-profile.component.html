<mat-card class="user-profile-card">
  <mat-card-header>
    <div mat-card-avatar class="profile-avatar">
      <img [src]="user()?.pictureUrl" [alt]="user()?.name?.charAt(0)" />
    </div>
    <mat-card-title>{{user()?.name}}</mat-card-title>
    <mat-card-subtitle>{{user()?.email}}</mat-card-subtitle>
    <div class="favourite-action">
      <button mat-icon-button [color]="user()?.favourite ? 'warn' : 'default'">
        <mat-icon>{{user()?.favourite ? 'star' : 'star_border'}}</mat-icon>
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="profile-details">
      <div class="detail-item">
        <mat-icon>email</mat-icon>
        <span class="detail-label">Email:</span>
        <span class="detail-value">{{user()?.email}}</span>
      </div>

      <div class="detail-item">
        <mat-icon>smartphone</mat-icon>
        <span class="detail-label">Cell:</span>
        <span class="detail-value">{{user()?.cell}}</span>
      </div>

      <div class="detail-item">
        <mat-icon>cake</mat-icon>
        <span class="detail-label">Date of Birth:</span>
        <span class="detail-value">{{user()?.dob | date:'mediumDate'}}</span>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="setFavourite()">
      <mat-icon>star</mat-icon>
      {{ user()?.favourite ? "Unfavourite" : "Set Favourite" }}
    </button>
  </mat-card-actions>
</mat-card>
