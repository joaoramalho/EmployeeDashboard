<mat-card class="error-card">
    <mat-card-content>
    <div class="error-content">
        <mat-icon class="error-icon">error_outline</mat-icon>
        <h2>{{title()}}</h2>
        <p>{{message()}}</p>
        <button mat-raised-button color="primary" (click)="onRetry()">
        <mat-icon>refresh</mat-icon>
        Retry
        </button>
    </div>
    </mat-card-content>
</mat-card>
