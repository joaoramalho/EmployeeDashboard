<mat-card class="notes-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>note</mat-icon>
          Notes
        </mat-card-title>
        <mat-card-subtitle>Employee notes and comments</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        @if (isLoading()) {
          <div class="loading-state">
            <mat-icon>hourglass_empty</mat-icon>
            <p>Loading notes...</p>
          </div>
        } @else if (notes().length === 0) {
          <div class="empty-state">
            <mat-icon>note_add</mat-icon>
            <p>No notes available for this employee.</p>
          </div>
        } @else {
          <mat-list class="notes-list">
            @for (note of notes(); track $index) {
              <mat-list-item class="note-item">
                <mat-icon matListItemIcon>comment</mat-icon>
                <div matListItemTitle>{{ note }}</div>
              </mat-list-item>
            }
          </mat-list>
        }
        @if(newNoteInput()){
          <input matInput [formControl]="newNoteInputControl" />
          <button mat-button color="primary" (click)="saveNote()">
            <mat-icon>refresh</mat-icon>
            Save
          </button>
        }
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="refreshNotes()">
          <mat-icon>refresh</mat-icon>
          Refresh
        </button>
        <button mat-button (click)="newNote()">
          <mat-icon>add</mat-icon>
          Add Note
        </button>
      </mat-card-actions>
    </mat-card>
